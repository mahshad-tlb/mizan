
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Vazirmatn, sans-serif;
            background-color: #f7fafa;
        }

        .logout-container {
            max-width: 700px;
            margin: 100px auto;
            padding: 0 20px;
        }

        .logout-box {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid #eee;
        }

        .logout-box h1 {
            font-size: 26px;
            color: #46ecd5;
            margin-bottom: 20px;
        }

        .logout-box p {
            font-size: 17px;
            color: #444;
            margin-bottom: 30px;
        }

        .logout-actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logout-actions a {
            background-color: #46ecd5;
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .logout-actions a:hover {
            background-color: #38c4b3;
        }
        footer {
                text-align: center;
                padding: 30px;
                background-color: #ffffff;
                border-top: 1px solid #e4e4e4;
                color: #777;
                font-size: 14px;
                margin-top: 60px;
            }
    </style>

</head>
<body>
    <div class="logout-container">
        <div class="logout-box">
            <h1>خروج موفق!</h1>
            <p>شما با موفقیت از حساب کاربری خود خارج شدید.</p>

            <div class="logout-actions">
                <a href="{% url 'login' %}">ورود مجدد</a>
                <a href="#">بازگشت به صفحه قبل</a>
            </div>
        </div>
    </div>
    <footer>
        <p>تمام حقوق محفوظ است &copy; 2025</p>
    </footer>

</body>
</html>
