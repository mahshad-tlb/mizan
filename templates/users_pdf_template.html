{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'DejaVu';
            src: url("file:///{{ font_path }}") format("truetype");
        }

        body {
            font-family: 'DejaVu', sans-serif;
            direction: rtl;
            text-align: right;
            font-size: 12px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .footer {
            margin-top: 40px;
            font-size: 10px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <h2>لیست کاربران</h2>

    <table>
        <thead>
            <tr>
                <th>شناسه</th>
                <th>نام کاربری</th>
                <th style="width: 30%;">ایمیل</th>
                <th>شماره موبایل</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        این فایل توسط سیستم مدیریت کاربران تولید شده است.
    </div>
</body>
</html>
