{% extends 'base.html' %}
{% block title %}بازیابی رمز عبور{% endblock %}

{% block content %}

    <style>
        body {
            font-family: Vazirmatn, sans-serif;
            background-color: #f9fafa;
        }

        .password-change-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 0 20px;
        }

        .password-change-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
            border: 1px solid #eee;
        }

        .password-change-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #46ecd5;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #46ecd5;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #46ecd5;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3dcbb8;
        }
    </style>

<div class="password-change-container">
    <div class="password-change-box">
        <h2>تغییر رمز عبور</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="new_password">رمز عبور جدید:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">تکرار رمز عبور:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit">ذخیره رمز عبور جدید</button>
        </form>
    </div>
</div>
{% endblock %}
