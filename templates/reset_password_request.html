{% extends 'base.html' %}
{% block title %}بازیابی رمز عبور{% endblock %}
{% block content %}
<h2>بازیابی رمز عبور</h2>

<p>لطفاً ایمیل خود را وارد کنید تا لینک بازیابی برای شما ارسال شود.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ارسال لینک بازیابی</button>
</form>

<p><a href="{% url 'login' %}">بازگشت به ورود</a></p>
{% endblock %}
