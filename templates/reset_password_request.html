{% extends 'base.html' %}
{% block title %}بازیابی رمز عبور{% endblock %}

{% block content %}
<div class="password-reset-container">
    <div class="password-reset-box">
        <h2>بازیابی رمز عبور</h2>
        <p class="subtitle">لطفاً ایمیل خود را وارد کنید تا لینک بازیابی برایتان ارسال شود.</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
                {{ form.email.errors }}
            </div>

            <button type="submit">ارسال لینک بازیابی</button>
        </form>

        <div class="back-link">
            <a href="{% url 'login' %}">بازگشت به ورود</a>
        </div>
    </div>
</div>

<style>
    body {
        font-family: Vazirmatn, sans-serif;
        background-color: #f9fafa;
    }

    .password-reset-container {
        max-width: 500px;
        margin: 80px auto;
        padding: 0 20px;
    }

    .password-reset-box {
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 14px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
        border: 1px solid #eee;
    }

    .password-reset-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #46ecd5;
        font-size: 24px;
    }

    .subtitle {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 25px;
        text-align: right;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
        transition: border 0.3s ease;
    }

    .form-group input:focus {
        border-color: #46ecd5;
        outline: none;
    }

    .form-group .errorlist {
        color: red;
        font-size: 13px;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #46ecd5;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #3dcbb8;
    }

    .back-link {
        margin-top: 20px;
        text-align: center;
    }

    .back-link a {
        color: #46ecd5;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .back-link a:hover {
        color: #2db8a8;
    }
</style>
{% endblock %}
