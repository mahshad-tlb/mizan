<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}سایت من | داشبورد{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block header %}{% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f4f7f8;
            color: #333;
            direction: rtl;
        }

        header {
            background-color: #ffffff;
            padding: 20px 40px;
            border-bottom: 1px solid #e4e4e4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #46ecd5;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            padding: 8px 16px;
            color: #333;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        nav a.active,
        nav a:hover {
            background-color: #46ecd5;
            color: white;
        }

        .google-login {
            background-color: white;
            border: 1px solid #ccc;
            padding: 8px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 6px;
            font-weight: bold;
            color: #444;
            transition: background-color 0.3s ease;
        }

        .google-login:hover {
            background-color: #f0f0f0;
            color: #444;
        }

        .google_svg {
            width: 20px;
            height: 20px;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .messages {
            background-color: #ffeaea;
            border: 1px solid #ffbcbc;
            color: #c00;
            padding: 15px 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-top: 1px solid #e4e4e4;
            color: #777;
            font-size: 14px;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">سایت من</div>
    <nav>
        {% if my_user %}
            <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">خانه</a>
            <a href="{% url 'ticket' %}" class="{% if request.resolver_match.url_name == 'ticket' %}active{% endif %}">تیکت</a>

        {% else %}
            <a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">ورود</a>
            <a href="{% url 'signup' %}" class="{% if request.resolver_match.url_name == 'signup' %}active{% endif %}">ثبت‌نام</a>
            <a href="{% url 'google-login-init' %}" class="google-login">
                <svg class="google_svg" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">#}
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>
                ورود با گوگل
            </a>
        {% endif %}
    </nav>
</header>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>تمام حقوق محفوظ است &copy; 2025</p>
</footer>

</body>
</html>
